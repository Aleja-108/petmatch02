<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <title>Sign In | PetMatch</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="./imgs/logo_petmatch.png" alt="PetMatch">
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="cats.html">Cats</a>
      <a href="dogs.html">Dogs</a>
      <a href="signin.html" class="active">Sign in</a>
    </nav>
  </header>

  <section class="signin-section">
    <h1>Iniciar Sesión</h1>
    <form class="signin-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" id="confirm-password" placeholder="••••••••" required>

      <label class="checkbox-label">
        <input type="checkbox" name="remember"> Recordarme
      </label>

      <button type="submit">Ingresar</button>
    </form>
  </section>

  <footer class="main-footer">
    <p>&copy; 2025 PetMatch — Todos los derechos reservados</p>
  </footer>
</body>
</html>
